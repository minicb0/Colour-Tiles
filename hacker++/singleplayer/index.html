<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tiles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio id="tap" src="../assets/audio/tap.wav"></audio>
    <audio id="finish" src="../assets/audio/finish.mp3"></audio>
    <div id="popup">
        <div id="close">X</div>
        <figure>
            <img id="gif">
            <figcaption id="caption"></figcaption>
        </figure>
    </div>
    <div id="top-container">
        <div>
            <div id="darkAndDemo">
                <div id="darkModeDiv"><button id="darkMode">Dark Mode</button></div>
                <div id="demoDiv"><button id="demo">Click for Instructions - Demo</button></div>
            </div>

            <div>
                <div id="difficultyDiv">
                    <label for="difficulty">Choose a Difficulty Level:</label>
                    <select name="difficulty" id="difficulty">
                        <!-- <option value="none" selected disabled hidden>Select an option</option> -->
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Difficult</option>
                    </select>
                </div>
                
                <div id="newgameDiv">
                    <button id="newgame">New Game</button> 
                    <img src="../assets/images/mute.png" id="mute" class="hide">
                    <img src="../assets/images/unmute.png" id="unmute">
                </div>
            </div>
            <div id="highscoreDiv">
                <table id="highscore">
                    <tr>
                        <td style="color: rgb(238, 55, 70); border: none;"><strong>Highscore</strong></td>
                        <td>Player's Name</td>
                        <td>Move Count</td>
                        <td>Time Taken(s)</td>
                    </tr>
                    <tr>
                        <td style="color: rgb(238, 55, 70); border: none;"><strong><span id="modeSelected">Easy Level</span></strong></td>
                        <td><span id="highName">N/A</span></td>
                        <td><span id="highCount">-</span></td>
                        <td><span id="highTime">-</span></td>

                    </tr>
                </table>
            </div>
        </div>
    </div>


    <div id=middle-container>

        <div>

            <div id="nameDiv">
                <label for="yourName">Enter your name: </label>
                <input type="text" id="yourName">
                <div id="startDiv"><button id="start">Start</button></div>
            </div>

            <div id="game">
                <div id="scores">
                    <div id=countDiv><span id="moveCounter">Move Count - 0</span></div>
                    <div id=timerDiv><span id="timer">Timer - 00:00:000</span></div>
                </div>

                <hr>

                <div id="table-container"></div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
